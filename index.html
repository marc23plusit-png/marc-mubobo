<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ShopSnap - Aurora Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --accent-purple: #8B5CF6;
            --accent-cyan: #22D3EE;
            --bg-dark: #0F172A;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.12);
        }

        body {
            font-family: 'Outfit', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: var(--bg-dark);
            color: #F8FAFC;
            overflow-x: hidden;
            user-select: none;
        }

        .aurora-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
            background: radial-gradient(circle at 0% 0%, #1e1b4b 0%, #0f172a 100%);
        }

        .aurora-sphere {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.4;
            pointer-events: none;
        }

        .sphere-1 { width: 500px; height: 500px; background: #8B5CF6; top: -100px; left: -100px; animation: float 20s infinite alternate; }
        .sphere-2 { width: 600px; height: 600px; background: #22D3EE; bottom: -150px; right: -150px; animation: float 25s infinite alternate-reverse; }
        .sphere-3 { width: 400px; height: 400px; background: #F472B6; top: 40%; left: 60%; animation: float 18s infinite alternate; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(50px, 80px) scale(1.1); }
        }

        .frosted-glass {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border-radius: 2.5rem;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .frosted-glass:active {
            transform: scale(0.97);
            background: rgba(255, 255, 255, 0.08);
        }

        .modern-gradient {
            background: linear-gradient(135deg, #8B5CF6 0%, #22D3EE 100%);
        }

        .text-gradient {
            background: linear-gradient(135deg, #C084FC 0%, #22D3EE 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .slide-in-right {
            animation: slideInRight 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        @keyframes slideInRight {
            from { transform: translateX(30px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .search-island {
            position: fixed;
            bottom: 110px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 440px;
            z-index: 60;
        }

        .nav-dock {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 60px);
            max-width: 360px;
            z-index: 70;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2.5rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        input::placeholder { color: rgba(255, 255, 255, 0.3); }
        
        .pulse-aura {
            animation: pulseAura 3s infinite;
        }

        @keyframes pulseAura {
            0% { box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(139, 92, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(139, 92, 246, 0); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div class="aurora-bg">
        <div class="aurora-sphere sphere-1"></div>
        <div class="aurora-sphere sphere-2"></div>
        <div class="aurora-sphere sphere-3"></div>
    </div>
    <div id="root"></div>
</body>
</html>
